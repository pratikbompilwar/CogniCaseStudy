<mat-grid-list cols="1" rowHeight="25:1" >

  <ul *ngFor =" let item of AllVehicleDetails | sortBy:'desc': 'date_added'" >
    <mat-grid-tile (click) = "nagivateToCars()" class="car-tile" >    
    
      <div style="justify-content: left !important;">
        
        <h2>Car : {{item.model}}</h2>     <div>Price : {{item.price}} , added on {{item.date_added}}</div>
        
    </div>
    
    </mat-grid-tile>
  </ul>
    
  </mat-grid-list>

  <router-outlet></router-outlet>
